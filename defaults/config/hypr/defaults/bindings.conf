# Application bindings
$terminal = alacritty
$browser = google-chrome-stable --new-window --ozone-platform=wayland
$webapp = $browser --app
$mod = SUPER

bindd = $mod, return, Terminal, exec, $terminal
bindd = $mod, F, File manager, exec, nautilus --new-window
bindd = $mod SHIFT, N, Notification Center, exec, swaync-client -t -sw
bindd = $mod, B, Browser, exec, $browser
bindd = $mod, N, Neovim, exec, $terminal -e nvim
bindd = $mod, T, Activity, exec, $terminal -e btop
bindd = $mod, D, Docker, exec, $terminal -e sudo lazydocker
bindd = $mod, slash, Passwords, exec, flatpak run com.bitwarden.desktop

bindd = $mod, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = $mod, E, Email, exec, $webapp="https://mail.google.com"
bindd = $mod, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = $mod, M, YouTube Music, exec, $webapp="https://music.youtube.com/"
bindd = $mod SHIFT, G, WhatsApp, exec, $webapp="https://web.whatsapp.com/"
bindd = $mod, X, X, exec, $webapp="https://x.com/"

# Close window
bindd = $mod, W, Close active window, killactive,

# Control tiling
bindd = $mod, J, Toggle split, togglesplit, # dwindle
bindd = $mod, P, Pseudo window, pseudo, # dwindle
bindd = $mod, V, Toggle floating, togglefloating,
bindd = SHIFT, F11, Force full screen, fullscreen, 0

# Move focus with SUPER + arrow keys
bindd = $mod, left, Move focus left, movefocus, l
bindd = $mod, right, Move focus right, movefocus, r
bindd = $mod, up, Move focus up, movefocus, u
bindd = $mod, down, Move focus down, movefocus, d


workspace = 7, monitor:DP-4, persistent:true
workspace = 8, monitor:DP-4, persistent:true
workspace = 9, monitor:DP-4, persistent:true

# Switch workspaces with SUPER + [0-9]
bindd = $mod, code:10, Switch to workspace 1, workspace, 1
bindd = $mod, code:11, Switch to workspace 2, workspace, 2
bindd = $mod, code:12, Switch to workspace 3, workspace, 3
bindd = $mod, code:13, Switch to workspace 4, workspace, 4
bindd = $mod, code:14, Switch to workspace 5, workspace, 5
bindd = $mod, code:15, Switch to workspace 6, workspace, 6
bindd = $mod, code:16, Switch to workspace 7, workspace, 7
bindd = $mod, code:17, Switch to workspace 8, workspace, 8
bindd = $mod, code:18, Switch to workspace 9, workspace, 9

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = $mod SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = $mod SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = $mod SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = $mod SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = $mod SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = $mod SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = $mod SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = $mod SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = $mod SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = $mod SHIFT, left, Swap window to the left, swapwindow, l
bindd = $mod SHIFT, right, Swap window to the right, swapwindow, r
bindd = $mod SHIFT, up, Swap window up, swapwindow, u
bindd = $mod SHIFT, down, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT, Tab, Reveal active window on top, bringactivetotop

# Resize active window
bindd = $mod, minus, Expand window left, resizeactive, -100 0
bindd = $mod, equal, Shrink window left, resizeactive, 100 0
bindd = $mod SHIFT, minus, Shrink window up, resizeactive, 0 -100
bindd = $mod SHIFT, equal, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with SUPER + scroll
bindd = $mod, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = $mod, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mod, mouse:272, Move window, movewindow
bindmd = $mod, mouse:273, Resize window, resizewindow

# Menus
bindd = $mod, SPACE, Launch apps, exec, uwsm app -- fuzzel
bindd = $mod, P, Power Menu, exec, wlogout

# Aesthetics
bindd = $mod SHIFT, SPACE, Toggle top bar, exec, pkill -SIGUSR1 waybar

# Notifications
bindd = $mod, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = $mod SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = $mod CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Toggle idling
bindd = $mod CTRL, I, Toggle locking on idle, exec, omarchy-toggle-idle

# Control Apple Display brightness
bindd = CTRL, F1, Apple Display brightness down, exec, sudo asdcontrol $(sudo asdcontrol --detect /dev/usb/hiddev* | grep ^/dev/usb/hiddev | cut -d: -f1) -- "-5000"
bindd = CTRL, F2, Apple Display brightness up, exec, sudo asdcontrol $(sudo asdcontrol --detect /dev/usb/hiddev* | grep ^/dev/usb/hiddev | cut -d: -f1) -- "+5000"

# Screenshots
bindd = , PRINT, Screenshot of region, exec, bash -lc 'grim -g "$(slurp)" -t ppm - | satty --filename - --output-filename "$HOME/Pictures/Screenshots/satty-$(date +%Y%m%d-%H%M%S).png"'
bindd = $mod, PRINT, Screenshot of window, exec, bash -lc 'grim -g "$(slurp -w)" -t ppm - | satty --filename - --output-filename "$HOME/Pictures/Screenshots/satty-$(date +%Y%m%d-%H%M%S).png"'
# Color picker
bindd = $mod, F8, Color picker, exec, pkill hyprpicker || hyprpicker -a
